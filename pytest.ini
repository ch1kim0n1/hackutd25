[pytest]
# Pytest configuration for APEX

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: async tests
    integration: integration tests
    unit: unit tests
    slow: slow tests
    market_data: market data tests
    trading: trading tests
    agents: agent tests
    api: API endpoint tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = src/backend
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
